<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Javascript Orientado a Objetos</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Geek Store</h1>
    </header>

    <main>

        <div class="card">
            <div class="line-input">
                <label> Produto </label>
                <input type="text" id="produto" placeholder="Digite o nome do produto">
            </div>

            <div class="line-input">
                <label> Valor </label>
                <input type="number" id="valor" placeholder="Digite o valor do produto">
            </div>

            <button id="btn1" onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <br>
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
